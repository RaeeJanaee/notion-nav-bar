<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}

		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #000000;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.navMenu a i {
			color: #5CE1E6; /* Icon color */
			margin-right: 5px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #5CE1E6; /* Border color */
		}

		.navMenu a:hover {
			color: #5CE1E6;
		}
	</style>
</head>

<body>

	<nav class="navMenu border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
		<a id="Automation & Notion Templates" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-inbox"></i> Automation & Notion Templates</a>
		<a id="Digital Products" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-calendar-week"></i> Digital Products</a>
		<a id="Facebook Group Management" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-briefcase"></i> Facebook Group Management</a>
		<a id="Time Allocation & Task Prioritization" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-list-check"></i> Time Allocation & Task Prioritization</a>
		<a id="Progress Tracker" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-list-check"></i> Progress Tracker</a>
		<a id="Reminders & Notifications" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-list-check"></i> Reminders & Notifications</a>
	</nav>

	<script>
		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}

		function navigate(id) {
			if (id == 'home')
				window.open("https://example.com", '_blank').focus();
			else if (id == "Automation & Notion Templates")
				window.open("https://example.com", '_blank').focus();
			else if (id == "Digital Products")
				window.open("https://example.com", '_blank').focus();
			else if (id == "Facebook Group Management")
				window.open("https://example.com", '_blank').focus();
			else if (id == "Time Allocation & Task Prioritization")
				window.open("https://example.com", '_blank').focus();
			else if (id == "Progress Tracker")
				window.open("https://example.com", '_blank').focus();
			else if (id == "Reminders & Notifications")
				window.open("https://example.com", '_blank').focus();
		}
	</script>

</body>
</html>
