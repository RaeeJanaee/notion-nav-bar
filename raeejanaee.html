<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}

		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #000000;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.navMenu a i {
			color: #5CE1E6; /* Icon color */
			margin-right: 5px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #5CE1E6; /* Border color */
		}

		.navMenu a:hover {
			color: #5CE1E6;
		}
	</style>
</head>

<body>

	<nav class="navMenu border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
		<a id="Automation Projects" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-gear"></i> Automation Projects</a>
		<a id="Notion Template Projects" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-file"></i> Notion Template Projects</a>
		<a id="Digital Products" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-bag-shopping"></i> Digital Products</a>
		<a id="Facebook Group Management" onclick="navigate(this.id)" href="#"> <i class="fa-brands fa-facebook"></i> Facebook Group Management</a>
		<a id="Time Allocation & Task Prioritization" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-clock"></i> Time Allocation & Task Prioritization</a>
		<a id="Progress Tracker" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-bars-progress"></i> Progress Tracker</a>
		<a id="Reminders & Notifications" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-bell"></i> Reminders & Notifications</a>
	</nav>

	<script>
		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}

		function navigate(id) {
			if (id == 'home')
				window.open("https://example.com", '_blank').focus();
			else if (id == "Automation Projects")
				window.open("https://www.notion.so/Automation-Projects-1040464183ff80df945dc9544ba15005?pvs=4", '_blank').focus();
			else if (id == "Notion Template Projects")
				window.open("https://www.notion.so/Notion-Template-Projects-1040464183ff808ea2dcff15c1f46193?pvs=4", '_blank').focus();
			else if (id == "Digital Products")
				window.open("https://www.notion.so/Digital-Products-1040464183ff8094a21ecd5cffe21e13?pvs=4", '_blank').focus();
			else if (id == "Facebook Group Management")
				window.open("https://www.notion.so/Facebook-Group-Management-1040464183ff80fcbab8e565e89b180a?pvs=4, '_blank').focus();
			else if (id == "Time Allocation & Task Prioritization")
				window.open("https://www.notion.so/Time-Allocation-Task-Prioritization-1040464183ff8072bcedd1dda7bfd959?pvs=4", '_blank').focus();
			else if (id == "Progress Tracker")
				window.open("https://www.notion.so/Progress-Tracker-1040464183ff80ac9ef4fa8e82496966?pvs=4", '_blank').focus();
			else if (id == "Reminders & Notifications")
				window.open("https://www.notion.so/Reminders-Notifications-1040464183ff80ec9543da3ca56979af?pvs=4", '_blank').focus();
		}
	</script>

</body>
</html>
